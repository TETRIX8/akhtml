<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-K Project</title>
  <style>
    /* Общие стили для растягивания на весь экран */
    /* html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    } */

    /* Увеличение размеров элементов */
    .eye {
      width: 40px;
      height: 16px;
      background-color: rgba(240,220,220,1);
      border-radius: 0px 0px 40px 40px;
      position: relative;
      left: 20px;
      top: 80px;
      box-shadow: 80px 0px 0px 0px rgba(240,220,220,1);
    }

    .head {
      backface-visibility: hidden;
      position: relative;
      margin: -500px auto;
      width: 160px;
      height: 160px;
      background-color: #111;
      border-radius: 100px;
      box-shadow: inset -8px 4px 0px 0px rgba(240,220,220,1);
      animation: headAnim 1.5s infinite alternate;
      animation-timing-function: ease-out;
    }

    .body {
      position: relative;
      margin: 180px auto;
      width: 280px;
      height: 240px;
      background-color: #111;
      border-radius: 100px/50px;
      box-shadow: inset -10px 4px 0px 0px rgba(240,220,220,1);
      animation: bodyAnim 1.5s infinite alternate;
      animation-timing-function: ease-out;
    }

    @keyframes headAnim {
      0% {
        top: 0px;
      }

      50% {
        top: 20px;
      }

      100% {
        top: 0px;
      }
    }

    @keyframes bodyAnim {
      0% {
        top: -10px;
      }

      50% {
        top: 20px;
      }

      100% {
        top: -10px;
      }
    }

    .circ {
      backface-visibility: hidden;
      margin: 120px auto;
      width: 360px;
      height: 360px;
      border-radius: 0px 0px 100px 100px;
      position: relative;
      z-index: -1;
      left: 0%;
      top: 20%;
      overflow: hidden;
    }

    .hands {
      margin-top: 280px;
      width: 240px;
      height: 240px;
      position: absolute;
      background-color: #111;
      border-radius: 40px;
      box-shadow: -2px -8px 0px 0px rgba(240,220,220,1);
      transform: rotate(45deg);
      top: 75%;
      left: 16%;
      z-index: 1;
      animation: bodyAnim 1.5s infinite alternate;
      animation-timing-function: ease-out;
    }

    .load {
      position: absolute;
      width: 14ch;
      height: 64px;
      text-align: left;
      line-height: 64px;
      margin: -20px auto;
      font-family: 'Julius Sans One', sans-serif;
      font-size: 56px;
      font-weight: 400;
      color: rgb(7, 3, 3);
      left: 2%;
      top: 5%;
      animation: fontAnim 3.75s infinite;
      animation-timing-function: ease-out;
      word-wrap: break-word;
      display: block;
      overflow: hidden;
    }

    @keyframes fontAnim {
      0% {
        width: 7ch;
      }

      16% {
        width: 8ch;
      }

      32% {
        width: 9ch;
      }

      48% {
        width: 10ch;
      }

      64% {
        width: 11ch;
      }

      80% {
        width: 12ch;
      }

      100% {
        width: 13ch;
      }
    }
  </style>
  <script>
    // Переход на страницу index1.html через 5 секунд
    setTimeout(function() {
      window.location.href = "index1.html";
    }, 5000); // 5000 миллисекунд = 5 секунд
  </script>
</head>
<body>
  <!-- From Uiverse.io by Pradeepsaranbishnoi --> 
  <div class="circ">
    <div class="load">A-K Project . . . </div>
    <div class="hands"></div>
    <div class="body"></div>
    <div class="head">
      <div class="eye"></div>
    </div>
  </div>
</body>
</html>
